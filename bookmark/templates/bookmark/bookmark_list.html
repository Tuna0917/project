{% extends 'base.html' %}
{% block title %}        
Django Bookmark
{% endblock %}
{% block add %}
<a class="nav-link" href="{% url 'bookmark:add' %}">Add</a>
{% endblock %}
{% block content %}
<h1>Bookmark List</h1>
<ul>
    {% for bookmark in object_list %}
        <li><a href="{% url 'bookmark:detail' bookmark.id %}">{{ bookmark }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
